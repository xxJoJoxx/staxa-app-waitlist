version: 1
backend:
  phases:
    build:
      commands:
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.local
        - echo "RESEND_FROM_EMAIL=$RESEND_FROM_EMAIL" >> .env.local
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.local
        - echo "RESEND_FROM_EMAIL=$RESEND_FROM_EMAIL" >> .env.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*